name: Main Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  unit_test:
    uses: ./.github/workflows/unit-test.yaml
    secrets: inherit
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: read
    with:
      pipeline_input: "main pipeline run"

  coverage:
    needs: unit_test
    uses: ./.github/workflows/coverage.yaml
    secrets: inherit
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: read
    with:
      pipeline_input: "main pipeline run"

  docker:
    needs: coverage
    uses: ./.github/workflows/docker.yaml
    secrets: inherit
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: read
    with:
      pipeline_input: "main pipeline run"

  trivy:
    needs: docker
    uses: ./.github/workflows/trivy.yml
    secrets: inherit
    with:
      pipeline_input: "main pipeline run"

  terraform:
    needs: trivy
    uses: ./.github/workflows/terraform.yaml
    secrets: inherit
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: read
    with:
      pipeline_input: "main pipeline run"

  deploy:
    needs: terraform
    uses: ./.github/workflows/deploy.yaml
    with:
      pipeline_input: "main pipeline run"

  Monitoring:
    needs: deploy
    uses: ./.github/workflows/observability.yaml
    with:
      pipeline_input: "main pipeline run"